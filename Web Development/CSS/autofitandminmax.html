<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofit and Min-max</title>
    <style>
        .container{
            display:grid;
            /* grid-template-columns: repeat(auto-fit,Min-max( 300px,1fr)); */
             /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(auto-fit, minmax(400px,1fr));
        }
        .grid{
            border: 2px solid black;
            background-color: aquamarine;
            padding: 15px;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">This is a box1</div>
        <div class="grid">This is a box2</div>
        <div class="grid">This is a box3</div>
        <div class="grid">This is a box4</div>
        <div class="grid">This is a box5</div>
        <div class="grid">This is a box6</div>
        <div class="grid">This is a box7</div>
        <div class="grid">This is a box8</div>
        <div class="grid">This is a box9</div>
        <div class="grid">This is a box10</div>
        <div class="grid">This is a box11</div>
        <div class="grid">This is a box12</div>
    </div>
</body>
</html>
