<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
    <style>
        body{
            background-color: #213421;
        }
        #images{
            display: flex;
        }
        .img_list{
            margin: 20px;
        }
        ul{
            border: 2px solid crimson;
        }
        ul li{
            list-style: none;
            text-decoration: none;
        }
        ul li a{
            list-style: none;
            text-decoration: none;
            color: blanchedalmond;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 style="color: beige; text-align: center;"> Beautiful images</h2>
        <ul id="images">
            <li class="img_list" > <img id = "parrot" width="200px" src="https://images.pexels.com/photos/30309178/pexels-photo-30309178/free-photo-of-vibrant-parrot-perched-on-a-balcony-railing.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cant display"></li>
            <li class="img_list"><img width="200px" src="https://images.pexels.com/photos/30320508/pexels-photo-30320508/free-photo-of-abstract-floral-blur-with-vibrant-iris-flowers.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cant display"></li>
            <li class="img_list"> <img width="200px" src="https://images.pexels.com/photos/30321918/pexels-photo-30321918/free-photo-of-elegant-vase-with-floral-arrangement-on-table.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cant display"></li>
            <li class="img_list"><img width="200px" src="https://images.pexels.com/photos/30255080/pexels-photo-30255080/free-photo-of-cozy-bouquet-with-winter-berries-and-green-foliage.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cant display"></li>
            <li class="img_list" id = "link"> <a href="https://open.spotify.com/">spotify</a></li>
        </ul>
    </div>
    <script src="events.js"></script>
</body>
</html>
