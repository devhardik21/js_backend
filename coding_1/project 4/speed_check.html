<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeChamp</title>
    <link rel="stylesheet" href="speed_check.css">
</head>
<body>
    <h2>TypeChamp-Elevate Your Typing Game</h2>
    <div class="wrapper">
            <div class="text-display">
                <p></p>
            </div>
            <input class="input_dabba" type="text">
            <div class="results">
                <ul>
                    <li>
                        <div class="dabba" id="timeLeft">60</div>
                        <p>TimeLeft </p>
                    </li>
                    <li>
                        <div class="dabba" id="mist">0</div>
                        <p>Mistakes</p>
                    <li>
                        <div class="dabba" id="CPM">0</div>
                        <p>CPM</p>
                    </li>
                    <li>
                        <div class="dabba" id="WPM">0</div>
                        <p>WPM</p>
                    </li>
                </ul>
            </div>
            <button class="tryagain">
                Try Again
            </button>
    </div>
    <script src = "speed_check.js"></script>
</body>
</html>
